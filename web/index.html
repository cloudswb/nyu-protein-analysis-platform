<!DOCTYPE html>
<!-- This code is for demonstration purposes only.  You should not hotlink to Github, Rawgit, or files from the Cytoscape.js documentation in your production apps. -->
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

    <title>Cola.js/Cytoscape.js</title>
    <link rel="stylesheet" href="./resources/css/font-awesome.min.css">
    <link href="./style.css" rel="stylesheet" />

    <!-- polyfills so the demo works on old browsers, like IE -->
		<script src="./resources/js/classList.min.js"></script>
    <script src="./resources/js/bluebird.js"></script>
    <script src="./resources/js/fetch.umd.js"></script>

    <!-- libs used by demo -->
    <script src="./resources/js/lodash.min.js"></script>
    <script src="./resources/js/cola.min.js"></script>
    <script src="./resources/js/popper.js"></script>
    <script src="./resources/js/tippy.all.js"></script>

    <!-- cy libs -->
    <script src="./resources/js/cytoscape.min.js"></script>
    <script src="./resources/js/cytoscape-cola.js"></script>
    <script src="./resources/js/cytoscape-popper.js"></script>


  </head>
  <body>
    <div id="cy"></div>

    <span class="fa fa-bars config-toggle" id="config-toggle"></span>

    <div id="config" class="config">


      <head2>NYU Protein Search</head2>

      <div class="preamble">
        <span class="label label-info"></span>

        <br/>
        <br/>
        <head2>Protein ID:</head2>
        <p>
          <input id="proteinId" class="text" type="text" value="C9YYA4"/>
        </p>
        <head2>Network Depth:</head2>
        <p>
          <input id="networkdepth" class="slider" type="range" min="1" max="5"/>
        </p>
        <p>
          <input id="btnSearchProtein" onclick="proteinSearchClicked()" type="button" value="Search" class="button" >
        </p>
        <p>
          <input id="btnSearchProtein" onclick="retriveAnnotationInfoClicked()" type="button" value="Retrive annotation info" class="button" >
        </p>
      </div>

    </div>
        <!-- demo src-->
        <script src="config.js"></script>
        <script src="code.js"></script>
  </body>
</html>
